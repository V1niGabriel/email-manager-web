<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa de entrada - Gmail</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" type="imagex/png" href="docs/assets/img/V-logo.png">
</head>

<body>

  <!--Cabeçalho-->
  <header class="header">
    <div class="header-left" title="Vmail">
      <button id="menu-toggle-btn" title="Menu Principal" class="icon-button" aria-label="Abrir menu de navegação"><span
          class="material-symbols-outlined">menu</span></button>
      <img src="docs/assets/img/logo.png" alt="Logo Vmail" class="logo-gmail"> <span id="mail">mail</span>
    </div>

    <div class="header-middle">
      <div class="search-bar" aria-label="Caix de pesquisa">
        <span class="material-symbols-outlined search-icon">search</span>
        <input type="text" placeholder="Pesquisar e-mail" />
        <span class="material-symbols-outlined"> Filter_list</span>
      </div>
    </div>

    <div class="header-right">
      <button class="icon-button" title="Suporte"><span class="material-symbols-outlined"
          aria-label="Ajuda">help_outline</span></button>
      <button class="icon-button" title="Configurações"><span class="material-symbols-outlined"
          aria-label="Configurações">settings</span></button>
      <button class="icon-button" title="Apps"><span class="material-symbols-outlined">apps</span></button>
      <button class="icon-button profile-button" title="Conta do Google">V</button>
    </div>
  </header>

  <!--Container principal-->
  <div class="main-layout">
    <aside class="sidebar-left">
      <button id="write" class="compose-btn" aria-label="Escrever novo email">
        <span class="material-symbols-outlined">edit</span>
        Escrever
      </button>
      <nav class="sidebar-nav" aria-label="Navegação Principal de emails">
        <ul>
          <li class="active" title="Caixa de Entrada" aria-current="page">
            <span class="material-symbols-outlined">inbox</span> Caixa de Entrada
            <span id="inbox-count" class="email-count"></span>
          </li>
          <li title="Favorito"><span class="material-symbols-outlined">star</span> Com estrela</li>
          <li title="Adiados"><span class="material-symbols-outlined">schedule</span> Adiados</li>
          <li title="Enviados"><span class="material-symbols-outlined">send</span> Enviados</li>
          <li title="Rascunho"><span class="material-symbols-outlined">draft</span> Rascunhos</li>
          <li id="moreBtn" tabindex="0" aria-expanded="false" aria-controls="moreOptions">
            <div role="button"><span class="material-symbols-outlined">expand_more</span> Mais</div>
          </li>
        </ul>
        <div id="moreOptions" class="hidden">
          <ul>
            <li title="Caixa de Spam">
              <span class="material-symbols-outlined">report</span> Spam
            </li>
            <li title="Lixeira">
              <span class="material-symbols-outlined">delete</span> Lixeira
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!--Caixa de email, conteúdo principal-->
    <main class="main-content">
      <div class="email-tabs">
        <div class="tab-item active-tab">
          <span class="material-symbols-outlined">inbox</span>
          <span>Principal</span>
        </div>
        <div class="tab-item">
          <span class="material-symbols-outlined">sell</span>
          <span>Promoções</span>
        </div>
        <div class="tab-item">
          <span class="material-symbols-outlined">group</span>
          <span>Social</span>
        </div>
        <div class="tab-item">
          <span class="material-symbols-outlined">update</span>
          <span>Atualização</span>
        </div>
      </div>

      <div class="email-list">
        <div class="email-row">
          <div class="email-row-left">
            <input type="checkbox" placeholder="teste" />
          </div>
          <div class="email-row-middle">
          </div>
          <div class="email-row-right">
          </div>
        </div>
        <div class="email-row unread">
          <div class="email-row-left">
            <input type="checkbox" placeholder="teste" />
          </div>
          <div class="email-row-middle">
          </div>
          <div class="email-row-right">
          </div>
        </div>
      </div>
    </main>

    <!--Links Complementares-->
    <aside class="sidebar-right">
      <button class="icon-button" title="Agenda" aria-label="Acessar Agenda">
        <img src="docs/assets/img/google-calendar.png" alt="Calendário">
      </button>
      <button class="icon-button" title="Keep" aria-label="Acessar Keep">
        <img src="docs/assets/img/keeps.png" alt="Google Keep">
      </button>
      <button class="icon-button" title="Tarefas" aria-label="Lista de Tarefas">
        <img src="https://www.gstatic.com/companion/icon_assets/tasks_2021_2x.png" alt="Tarefas">
      </button>
      <button class="icon-button" title="Contatos" aria-label="Verificar contatos">
        <img src="docs/assets/img/phone.png" alt="contatos">
      </button>
      <button class="icon-button" title="Instalar Componentes" aria-label="adicionar">
        <span class="material-symbols-outlined">add</span>
      </button>
    </aside>
  </div>
  <!--Modal para inserção de dados-->
  <div id="emailModal" class="modal-overlay" role="dialog" aria-modal="true" aria-label="modalTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Nova Mensagem</h2>
        <button id="closeModalBtn" class="icon-button">&times;</button>
      </div>
      <form id="emailForm">
        <input type="hidden" id="emailId">
        <input type="email" id="emailRecipient" placeholder="Destinatário" required>
        <input type="text" id="emailSubject" placeholder="Assunto" required>
        <textarea id="emailBody" placeholder="Escreva seu e-mail aqui..." rows="10" required></textarea>
        <div class="modal-footer">
          <button type="submit" class="save-btn">Enviar</button>
        </div>
      </form>
    </div>
  </div>
  <div id="alertBox" class="alert hidden"></div>
  <script src="script.js"></script>
</body>

</html>
